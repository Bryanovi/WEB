            <mat-card-title>{{registros[i].producto}} </mat-card-title>
          </mat-card-header>

          />

            <p>{{registros[i].descripcion}}</p>
          </mat-card-content>
          <mat-card-content>
            <p>${{registros[i].precio}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">AÃ±adir al carrito</button>
          </mat-card-actions>
