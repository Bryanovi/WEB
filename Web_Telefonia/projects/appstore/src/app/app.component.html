<div class="contenedor-padre">
  <mat-toolbar class="barra" >
    <mat-toolbar-row>

      <span>
        Cell Dragon
      </span>
      <span class="example-fill-remaining-space"></span>
              
      <mat-menu #menu="matMenu">
        <button mat-menu-item >Compras</button>
      </mat-menu>
      
      
     
      <button type="button" class="btn btn-light" id="boton" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap"><i class="bi bi-person-fill"> </i> Iniciar Sesion</button>
    
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-toolbar class="barra" color="primary">
    <mat-toolbar-row>
      <button (click)="cajon.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        Categor√≠as
      </span>
      
      
      
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="contenido" autosize="true">
    <mat-sidenav style="min-width: 300px;" #cajon opened mode="side">

        <stp-menu></stp-menu>

    </mat-sidenav>
    <mat-sidenav-content class="padding-10">
      <!--Esto funciona con las rutas en el archivo app-routing.module.ts-->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
