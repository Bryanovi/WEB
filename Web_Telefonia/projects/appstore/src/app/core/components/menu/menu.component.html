<mat-nav-list>

    <div >
        <mat-list-item *ngFor="let menu of listaMenu">
            <a [routerLink]="menu.url">

                    <span>{{menu.title}}</span>
                
            </a>
            <mat-divider></mat-divider>
        </mat-list-item>
    </div>

  </mat-nav-list>
